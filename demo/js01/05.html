<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = ()=>{
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oP = document.getElementById('p1');
            var num = 16;

            oBtn1.onclick = ()=>{
                num -= 2;
                oP.style.fontSize = num + 'px';
            };

            oBtn2.onclick = ()=>{
                num += 2;
                oP.style.fontSize = num + 'px';
            };
        }
    </script>
</head>
<body>
<button type="button" id="btn1">-</button>
<button type="button" id="btn2">+</button>
<p id="p1" style="font-size:16px">这是一些描述文字</p>
</body>
</html>
