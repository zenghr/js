<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=()=>{
            var oImg = document.getElementById('img1');
            var onOff = true;

            oImg.onclick=function(){
                if(onOff){
                    oImg.src='img/2.jpg';
                    onOff = false;
                }else{
                    oImg.src='img/4.jpg';
                    onOff = true;
                }
            };


        }
    </script>
</head>
<body>
<img src="img/4.jpg" alt="" width="300" id="img1">
</body>
</html>
