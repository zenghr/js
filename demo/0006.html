<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{font-size:12px;}
    </style>
    <script>
        //打印三角
        for(var i=1; i<=6; i++){
            for(var k=1; k<=6-i; k++){
                document.write('&nbsp;');
            }

            for(var j=1; j<=i; j++){
                document.write('<span>*</span>');
            }

            document.write('<br>');
        }
    </script>
</head>
<body>

</body>
</html>
