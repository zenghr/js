<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i=1;
        var line="";
        var count=0;

        while(i<=1000){
            if(i%(3*5*7)==0){
                line += i+" ";
                count++;
                if(count%6==0){
                    line = line +"\n";
                }

            }
            i++;
        }

        console.log(line);
    </script>
</head>
<body>

</body>
</html>
